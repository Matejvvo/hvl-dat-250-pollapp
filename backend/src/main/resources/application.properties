spring.application.name=PollApp
server.port=${PORT}
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=3s

spring.datasource.url=jdbc:h2:file:./db/pollapp
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.rabbitmq.connection-timeout=2s
spring.rabbitmq.requested-heartbeat=15s
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.dynamic=false
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false
spring.rabbitmq.listener.simple.missing-queues-fatal=false
spring.rabbitmq.listener.direct.missing-queues-fatal=false
